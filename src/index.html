<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>RickMortyFrontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Frontend for Rick and Morty CRUD application using Angular and Google Cloud services">
  <meta name="keywords" content="Rick and Morty, Angular, CRUD, Google Cloud">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Fuente amigable y divertida: Comic Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    ul,
    li,
    figure,
    figcaption,
    blockquote,
    dl,
    dd {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Comic Neue', cursive, sans-serif;
      background-color: #fafafa;
      line-height: 1.6;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body class="mat-typography">
  <app-root></app-root>
</body>

</html>
